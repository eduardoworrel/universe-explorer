<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" />
    <title>Explorer</title>
    <style>
        *{
            user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
        }
        body{
            margin: 0;
        }
       

        #terra{
            position: absolute;
            top:700px;
            left: 800px;
            width: 200px;
            height: 200px;
            background-image: url('./assets/images/space-elements/terra.gif');
            background-size: 100%;
        }

        #lua{
            position: absolute;
            top:900px;
            left: 800px;
            width: 70px;
            height: 70px;
            background-image: url('./assets/images/space-elements/lua.gif');
            background-size: 100%;
        }


        #estrela{
            position: absolute;
            top:1200px;
            left: 1000px;
            width: 600px;
            height: 600px;
            background-image: url('./assets/images/space-elements/estrela.gif');
            background-size: 100%;
        }
        #realcontent{
            pointer-events: none;
       
            width: 3000px;
            height: 3000px;
            background-size: 60%;
            background-image: url('./assets/images/space-elements/space.png');
        }
        #area{
            -ms-overflow-style: none; /* for Internet Explorer, Edge */
            scrollbar-width: none; /* for Firefox */
            overflow-y: scroll; 
            -ms-overflow-style: none; /* for Internet Explorer, Edge */
            position:relative;
            width: 100%; 
            height:100vh;
        }
        #area::-webkit-scrollbar {
           
            display: none; /* for Chrome, Safari, and Opera */
        }

    </style>
</head>
<body>
    <div id="area">
        <div id="realcontent" >
            <div id="terra">    
            </div>
            <div id="lua"> 
            </div>
            <div id="estrela">
            </div>
        </div>
    </div>
    <script src="dist/move.js"></script>
</body>
</html>
