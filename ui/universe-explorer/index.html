<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" />
    <title>Explorer</title>
    <style>
        *{
            user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
        }
        body{
            margin: 0;
        }
        #realcontent{
            pointer-events: none;
            zoom:130%;
            width: 3000px;
            height: 3000px;
            background-size: 60%;
            background-image: url('./assets/images/space-elements/space.png');
        }
        @media (max-width: 600px)
{
        #realcontent{
            zoom:100%;
       
        }
}
        
        #area{
            -ms-overflow-style: none; /* for Internet Explorer, Edge */
            scrollbar-width: none; /* for Firefox */
            overflow-y: scroll; 
            -ms-overflow-style: none; /* for Internet Explorer, Edge */
            position:relative;
            width: 100%; 
            height:100vh;
        }
        #area::-webkit-scrollbar {
           
            display: none; /* for Chrome, Safari, and Opera */
        }
        #interactive-content{
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            pointer-events: none;
            display: none;
            background: rgb(255 255 255);
            padding: 10px;
            opacity: 0.92;
            z-index: 9;
        }
        .locked{
            width: 93% !important;
            height: 90% !important;
            z-index: 9999 !important;
            border-radius: 10px !important;
        }
        #interactive-content div,.alert-toShow{
            display: none;
            height: 100%;   
        }
        .alert{
            width: 100%;
            height: 100%;
            display: block;
            margin: 0px -10px;
            position: absolute;
        }
        #interactive-content div{   

            cursor: pointer;
            text-align: center;
            font-size: 42px;
            color: #ffbd00;
            font-weight: bold;
        }
        #interactive-content div iframe {
            height: 100%;
        }
    </style>
</head>
