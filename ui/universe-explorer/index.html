<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" />
    <title>Explorer</title>
    <style>
        *{
            user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
        }
        body{
            margin: 0;
        }
        #realcontent{
            pointer-events: none;
            zoom:130%;
            width: 3000px;
            height: 3000px;
            background-size: 60%;
            background-image: url('./assets/images/space-elements/space.png');
        }
        @media (max-width: 600px)
{
        #realcontent{
            zoom:100%;
       
        }
}
        
        #area{
            -ms-overflow-style: none; /* for Internet Explorer, Edge */
            scrollbar-width: none; /* for Firefox */
            overflow-y: scroll; 
            -ms-overflow-style: none; /* for Internet Explorer, Edge */
            position:relative;
            width: 100%; 
            height:100vh;
        }
        #area::-webkit-scrollbar {
           
            display: none; /* for Chrome, Safari, and Opera */
        }
        #interactive-content{
            position: fixed;
            bottom: 7%;
            right: 7%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            pointer-events: none;
            display: none;
            background: rgb(255 255 255);
            padding: 10px;
            opacity: 0.92;
            z-index: 9;
        }
        .locked{
            width: 30% !important;
            height: 20% !important;
            z-index: 9999 !important;
            border-radius: 10px !important;
        }
        #interactive-content div,.alert-toShow{
            display: none;
            height: 100%;   
        }
        .alert{
            width: 100%;
            height: 100%;
            display: block;
            margin: 0px -10px;
            position: absolute;
        }
        #interactive-content div{   

            text-align: center;
            font-size: 42px;
            color: #ffbd00;
            font-weight: bold;
        }
        #interactive-content div iframe {
            height: 100%;
        }
        .legenda{
            margin: 12px;
            font-family: monospace;
            color: #272736;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="area">
        <div id="realcontent" >
       </div>
       <div id="interactive-content">
   
        <div id="sun">
            <span class="alert">!</span>
            <div class="alert-toShow">
                <img src="./assets/images/cancel.png"class="close" style="    width: 35px;
                float: right;
                padding: 5px;
                margin-top: -55px; cursor: pointer;" alt="">
                  <p class="legenda">Sol</p>
                  <a href="https://solarsystem.nasa.gov/solar-system/sun/overview/" target="_blank">
                      <img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg">
                  </a>
              </div>
        </div>
        <div id="planets">
            <span class="alert">!</span>
            <div class="alert-toShow">
                <img src="./assets/images/cancel.png"class="close" style="    width: 35px;
                float: right;
                padding: 5px;
                margin-top: -55px; cursor: pointer;" alt="">
                 <p class="legenda">Outros planetas</p>
                 <a href="https://solarsystem.nasa.gov/planets/saturn/overview/" target="_blank">
                     <img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg">
                 </a>
            
            </div>
        </div>
        <div id="blackhole">
            <span class="alert">!</span>
            <div class="alert-toShow">
                <img src="./assets/images/cancel.png" class="close" style="    width: 35px;
                float: right;
                padding: 5px;
                margin-top: -55px; cursor: pointer;" alt=""> 
                <p class="legenda">Buraco Negro</p>
                <a href="https://www.nasa.gov/subject/6895/black-holes/" target="_blank">
                    <img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg">
                </a>
            </div>
        </div>
        <div id="earth"><span class="alert">!</span>
            <div class="alert-toShow">
                <img src="./assets/images/cancel.png"class="close" style="    width: 35px;
                float: right;
                padding: 5px;
                margin-top: -55px; cursor: pointer;" alt="">
              <p class="legenda">Terra</p>
              <a href="https://solarsystem.nasa.gov/planets/earth/overview/" target="_blank">
                  <img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg">
              </a> </div>
        </div>
        <div id="moons"><span class="alert">!</span>
            <div class="alert-toShow">
                <img src="./assets/images/cancel.png"class="close" style="    width: 35px;
                float: right;
                padding: 5px;
                margin-top: -55px; cursor: pointer;" alt="">
              <p class="legenda">Lua</p>
              <a href="https://solarsystem.nasa.gov/moons/earths-moon/overview/" target="_blank">
                  <img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg">
              </a>
            </div>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
